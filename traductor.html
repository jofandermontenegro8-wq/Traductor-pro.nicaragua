    // Funci√≥n que arranca la app
    window.onload = function() {
        const total = Object.keys(palabras).length;
        document.getElementById('contadorPalabras').innerText = total + " palabras listas";
    };

    function traducirAlVuelo() {
        let busca = document.getElementById("motorBusqueda").value.toLowerCase().trim();
        let resEsp = document.getElementById("res-esp");

        if (palabras[busca]) {
            resEsp.innerText = palabras[busca];
            resEsp.style.color = "#0033a0";
        } else if (busca === "") {
            resEsp.innerText = "...";
        } else {
            resEsp.innerText = "Buscando...";
            resEsp.style.color = "#999";
        }
    }

    function hablar() {
        let texto = document.getElementById("motorBusqueda").value;
        if (texto !== "") {
            let msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'en-US';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }
    }
